

<div class="col-md-8 offset-md-3">
    <h3>Atualizar Estabelecimento</h3>
    <form (ngSubmit)="onSubmit()">
    
        <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" id="nome"
                [(ngModel)] = "estabelecimento.nome" name="nome">
        </div>
    
        <div class="form-group">
            <label>Endere√ßo</label>
            <input type="text" class="form-control" id="endereco"
                [(ngModel)] = "estabelecimento.endereco" name="endereco">
        </div>
    
        <div class="form-group">
            <label>Celular</label>
            <input type="text" class="form-control" id="telefone"
                [(ngModel)] = "estabelecimento.telefone" name="telefone">
        </div>
    
       
    
        <button class="btn btn-success" type="submit">Atualizar <i class="fas fa-pencil-alt"></i></button>
    </form>
    </div>
