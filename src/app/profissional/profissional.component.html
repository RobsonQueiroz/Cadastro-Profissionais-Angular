
<div class="container">
    <div class="card">
        <h3 class="text-center">Relação de Profissionais <i class="fa fa-users"></i></h3>
        <div class="col-md-2 ">
            
        </div>
        <div class="card-body">
            <div class="border">
                
            <table class="table table-striped">
                
                <thead>
                    
                    <th>Nome</th>
                    <th>Endereço</th>
                    <th>Celular</th>
                    <th>Tel. Fixo</th>
                    <th>Função</th>
                    <th>Ações</th>
                </thead>
                <tbody>
                    <tr *ngFor = "let profissional of profissionais">
                        
                        <td>{{profissional.nome}}</td>
                        <td>{{profissional.endereco}}</td>
                        <td>{{profissional.telCelular}}</td>
                        <td>{{profissional.telFixo}}</td>
                        <td>{{profissional.funcao}}</td>
                        <td class="d-grid gap-2 d-md-flex justify-content-md-init">
                            <button (click) = "detalhesProfissional(profissional.id)" class="btn btn-secondary"><i class="fa fa-search"></i> Ver mais </button>
                            <button (click) = "atualizarProfissional(profissional.id)" class="btn btn-info" ><i class="fa fa-edit"></i>  Editar  </button>
                            <button (click) = "apagarProfissional(profissional.id)" class="btn btn-danger">  <i class="fa fa-trash"></i> Excluir</button>
                            
                        </td>
                    </tr>
                </tbody>
                
            </table>
            
        </div>
        
    </div>
</div>
